name: Build and Analyze

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests with coverage
        run: mvn --batch-mode clean test

      - name: Verify JaCoCo report exists
        run: |
          if [ ! -f target/site/jacoco/jacoco.xml ]; then
            echo "ERROR: JaCoCo XML report not found!"
            ls -la target/site/jacoco/ || echo "Directory doesn't exist"
            exit 1
          else
            echo "âœ… JaCoCo XML report found at target/site/jacoco/jacoco.xml"
            ls -lh target/site/jacoco/jacoco.xml
            echo "Report size: $(wc -l < target/site/jacoco/jacoco.xml) lines"
          fi

      # SonarCloud Scan removed - using automatic analysis instead
      # Automatic analysis runs automatically when enabled in SonarCloud project settings

